<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Slider</title>
</head>
<body>
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="kot1.jpg"></div>
      <div class="swiper-slide"><img src="kot2.jpg"></div>
      <div class="swiper-slide"><img src="kot3.jpg"></div>
      <div class="swiper-slide"><img src="kot4.jpg"></div>
      <div class="swiper-slide"><img src="kot5.jpg"></div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
